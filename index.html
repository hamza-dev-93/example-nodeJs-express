<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>
 
    <body>
        <h1>Communication avec socket.io !</h1>

         <p><input type="button" value="PARLER AU SERVER NODE" id="poke" /></p>

         <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
            socket.on('message', function(message){
                // alert('le serveur a un message pour vous: '+ message);
            } );

            $('#poke').click(function(){
                socket.emit('message', 'salut serveur cava?');
            })

              //la page web envoi un signal o server content son pseudo
            var pseudo = prompt('Quel est votre pseudo ??');
            socket.emit('petit_nouveau', pseudo);

            // envoi un message o serveur pour qu'il diffuse a tous les clients connecter
            socket.broadcast.emit('message', 'Message à toutes les unités. Je répète, message à toutes les unités.');

          

        </script>
    </body>
</html>
